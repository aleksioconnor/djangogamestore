{% extends "base.html" %} {% block content %}
<!--
  <form action="/store/" method="post">
      {% csrf_token %}

  </form>
-->
<div class='root'>
  <div class='green'></div>
  {% if user.is_authenticated %}
  <h3>Your games</h3>
  <div class='games-list row'>
    {% for owned_game in owned_games %}
    <div class='game-container'>
      <div class='game-price'>{{ owned_game.price}} €</div>

      <a href='/game/{{owned_game.id}}'>{{ owned_game.name }}
        <div class='game-image'></div>
      </a>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <h3>All games</h3>
  <div class='games-list row'>
      {% for game in games %}
          <div class='game-container'>
            <div class='game-price'>{{ game.price }} €</div>
        <a href='/game/{{game.id}}'>{{ game.name }}
          <div class='game-image'></div>
        </a>
      </div>
    {% endfor %}
        </div>
</div>
{% endblock %}
