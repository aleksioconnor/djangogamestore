<form action="/store/" method="post"> <!-- POST-request the form to /store/ -->
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
<ul>
  {% for game in games %}
    <li>Pelin nimi: {{ game.name }}, hinta: {{ game.price }}</li>
  {% endfor %}
</ul>
{% if user.is_authenticated %}
	<div>User is logged in</div>
{% endif %}
