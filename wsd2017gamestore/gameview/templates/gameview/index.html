{% extends "base.html" %}

{% block javascript %}
<script>
  var csrf = "{% csrf_token %}"
</script>
<script src='/static/gameview/main.js'></script>
{% endblock %}

{% block content %}
  <h2>Game name: {{game.name}}</h2>
  <div id="frame_div"></div>
  <div id="message"></div>

  {% if owned %}
      <iframe src="{{ game.url }}" id="gameframe" frameborder="0"></iframe>
  {% elif not logged_in %}
      <br>
      <div class='info-modal'>
          <a type="button" href="/auth/login/">Log in</a> in order to buy or play this game.
      </div>

  {% else %}
      <br>
      <div class='info-modal'>
          Please 	<a type="button" href="payment/">buy this game</a> to play it.
      </div>
  {% endif %}

      {% if logged_in %}
        <div id="scores">
      {% endif %}
  </div>

  <br>
{% endblock %}
