<h2>Successful payment</h2>

<p>You have successfully bought {{game.name}}!</p>

<Button onClick="goToGame({{game.id}})">Play game</Button>
<Button onClick="goToStore()">Return to the store</Button>

<script>
  function goToGame(game_id){
    // Takes the user to the editing page
    window.location = '/game/' + game_id + '/'
  }

  function goToStore(){
    // Takes the user to the editing page
    window.location = '/store/'
  }
</script>
